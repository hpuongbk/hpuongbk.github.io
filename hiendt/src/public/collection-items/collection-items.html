<div class="container">
  <h2 id="menu-categories-title" class="text-center">
    {{ collectionItemsCtrl.Items.collection.name}}
  </h2>
  <div class="text-center">
    {{ collectionItemsCtrl.Items.collection.description}}
  </div>

  <div ng-repeat="items in collectionItemsCtrl.Items.details">
    
    <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
      <a ui-sref="public.subcollectionItemDetail({subCollectionId: items.description})">
        <div class="category-tile">
          <img width="200" height="200" ng-src="{{items.items['1'].url}}">
          <span>{{items.description}}</span>
        </div>
      </a>
    </div>
  </div>

</div>
