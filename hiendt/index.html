<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/restaurant.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body ng-app="restaurant" ng-strict-di>

    <!-- Fixed position loading indicator -->
    <loading class="loading-indicator"></loading>

    <header>
      <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="index.html" class="pull-left visible-md visible-lg">
              <div id="logo-img" alt="Logo image"></div>
            </a>

            <div class="navbar-brand">
              <a href="index.html"><h1>Memories</h1></a>
              <p>
              <img src="images/star-k-logo.png" alt="">
              <span></span>
              </p>
            </div>

            <button id="navbarToggle" type="button"
            class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="collapsable-nav" class="collapse navbar-collapse">
            <ul id="nav-list" class="nav navbar-nav navbar-right">
              <li id="navHomeButton" class="visible-xs">
                <a href="index.html">
                  <span class="glyphicon glyphicon-home"></span> Home</a>
              </li>
              <li id="navMenuButton" ui-sref-active="active">
                <a ui-sref="public.collections">
                  <span class="glyphicon glyphicon-list-alt"></span><br class="hidden-xs"> Collections</a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About</a>
              </li>
              <li>
                <a href="#">
                  <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Awards</a>
              </li>
              <li id="phone" class="hidden-xs">
                <a href="tel:0987605184">
                  <span>098-760-5184</span></a><div>*phone</div>
              </li>
            </ul><!-- #nav-list -->
          </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
      </nav><!-- #header-nav -->
    </header>

    <div id="call-btn" class="visible-xs">
      <a class="btn" href="tel:0987605184">
        <span class="glyphicon glyphicon-earphone"></span>
        098-760-5184
      </a>
    </div>
    <div id="xs-deliver" class="text-center visible-xs">*phone</div>

    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <footer class="panel-footer">
      <div class="container">
        <div class="row">
          <section id="hours" class="col-sm-4">

            <hr class="visible-xs">
          </section>
          <section id="address" class="col-sm-4">

            <hr class="visible-xs">
          </section>
          <section id="testimonials" class="col-sm-4">

          </section>
        </div>
        <div class="text-center">
          &copy; Hoang Phuong 2017 |
          <a ui-sref="admin.auth">Admin Log-In</a></div>
      </div>
    </footer>

    <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/images-grid.js"></script>
    <link rel="stylesheet" href="lib/images-grid.css">

    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- Main Restaurant Module -->
    <script src="src/restaurant.module.js"></script>

    <!-- Common Module -->
    <script src="src/common/common.module.js"></script>
    <script src="src/common/loading/loading.component.js"></script>
    <script src="src/common/loading/loading.interceptor.js"></script>
    <script src="src/common/collection.service.js"></script>
    <script src="src/common/collection.factory.js"></script>

    <!-- Public Module -->
    <script src="src/public/public.module.js"></script>
    <script src="src/public/public.routes.js"></script>
    <script src="src/public/collection/collection.controller.js"></script>
    <script src="src/public/collection-category/collection-category.component.js"></script>
    <script src="src/public/collection-items/collection-items.controller.js"></script>
    <script src="src/public/collection-item/collection-item.component.js"></script>

    <!-- ADMIN SITE -->

    <!--Application files -->

  </body>

</html>
