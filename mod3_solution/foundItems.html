<div class="container">
  <div id="removeMessage">
    {{foundItemsList.message}}
  </div>
    <h3>{{foundItemsList.title}}</h3>
    <div class="row" ng-repeat="item in foundItemsList.found">
      <div class="col-md-2 col-lg-2 col-sm-2 col-xs-6">
        <h4>Short name</h4>
        <ul>

          <li>
            {{item.short_name}}
          </li>
        </ul>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-6">
        <h4>Name</h4>
        <ul>
          <li>
            {{item.name}}
          </li>
        </ul>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
        <h4>Description</h4>
        <ul>
          <li>
            {{item.description}}
          </li>
          </ul>
      </div>
      <div id="removeItem" class="col-md-12">
        <button type="button" name="button" class="btn btn-default"
        ng-click="foundItemsList.onRemove({index: $index});">
        <span class="glyphicon glyphicon-ok"></span>Don't want this one!</button>
      </div>
      </div>
</div>
